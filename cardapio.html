<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooffee | Cardápio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="shortcut icon"
      href="assets/icons/logo_cooffee.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="global.css" />
  </head>

  <body>
    <!-- Inicio do header -->
    <header>
      <div class="limitador">
        <div class="header">
          <h1 class="titulo">
            <a href="index.html" aria-label="Página inicial Cooffee"
              ><span>Cooffee</span
              ><img src="assets/icons/logo_cooffee.svg" alt="Logotipo Cooffee"
            /></a>
          </h1>
          <nav role="navigation" aria-label="Menu principal">
            <button
              type="button"
              class="btn-menu"
              aria-label="Abrir menu da navegação"
              aria-expanded="false"
            >
              <i class="fi fi-rr-menu-burger" id="icon-menu"></i>
            </button>
            <ul class="links-menu">
              <li>
                <a href="/"><i class="fi fi-rr-home"></i>Home</a>
              </li>
              <li>
                <a href="cardapio.html"
                  ><i class="fi fi-rr-flower-tulip"></i>Cardápio</a
                >
              </li>
              <li>
                <a href="contato.html"
                  ><i class="fi fi-rr-envelope-open"></i>Contato</a
                >
              </li>

              <li>
                <a href="login.html"><i class="fi fi-rr-user"></i>Login </a>
              </li>
            </ul>
            <a href="" class="cart"><i class="fi fi-rr-shopping-cart"></i></a>
          </nav>
        </div>
      </div>
    </header>
    <!-- Final da header -->

    <!-- Começo conteúdo principal (main) -->
    <main id="main-content">
      <!-- Carrossel de compras -->
      <div class="limitador">
        <article class="cardapio-page">
          <h2>Cardápio</h2>
          <div class="cardapio-page-container">
            <section class="container-card-slider">
              <h3></h3>
              <button
                type="button"
                class="slider-btn prev"
                aria-label="Voltar no carrossel"
              >
                <i class="fi fi-rr-angle-left"></i>
              </button>
              <button
                type="button"
                class="slider-btn next"
                aria-label="Avançar no carrosel"
              >
                <i class="fi fi-rr-angle-right"></i>
              </button>
              <div class="container-card" id="bebidas"></div>
            </section>

            <section class="container-card-slider">
              <h3></h3>
              <button
                type="button"
                class="slider-btn prev"
                aria-label="Voltar no carrossel"
              >
                <i class="fi fi-rr-angle-left"></i>
              </button>
              <button
                type="button"
                class="slider-btn next"
                aria-label="Avançar no carrosel"
              >
                <i class="fi fi-rr-angle-right"></i>
              </button>
              <div class="container-card" id="doces"></div>
            </section>

            <section class="container-card-slider">
              <h3></h3>
              <button
                type="button"
                class="slider-btn prev"
                aria-label="Voltar no carrossel"
              >
                <i class="fi fi-rr-angle-left"></i>
              </button>
              <button
                type="button"
                class="slider-btn next"
                aria-label="Avançar no carrosel"
              >
                <i class="fi fi-rr-angle-right"></i>
              </button>
              <div class="container-card" id="salgados"></div>
            </section>
          </div>
        </article>
      </div>
    </main>

    <footer>
      <div class="limitador">
        <div class="footer">
          <div class="info">
            <div class="endereco">
              <div class="endereco-info">
                <h2>Unidade Vila Mariana</h2>
                <p>Rua não sei o lá, 123</p>
              </div>
              <div class="horarios">
                <h2>Horários</h2>
                <ul class="lista-horarios">
                  <li>
                    <p>08:00 às 22:00</p>
                    <p><strong>Segunda a Sexta</strong></p>
                  </li>

                  <li>
                    <p>10:00 às 22:00</p>
                    <p><strong>Sábados</strong></p>
                  </li>
                </ul>
              </div>
            </div>

            <div class="img-info">
              <img
                src="assets/images/pic_coffee.png"
                alt="Interior da cafeteria com decoração aconchegante"
                loading="lazy"
              />
            </div>

            <div class="contato">
              <div class="whatsapp-info">
                <h2>WhatsApp</h2>
                <p><a href="tel:+5511981075141">(11) 98107-5141</a></p>
              </div>
              <div class="email-info">
                <h2>E-mail</h2>
                <p>
                  <a href="mailto:teste@teste.com">teste@teste.com</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="js/main.js"></script>
    <script src="js/carrossel.js"></script>
  </body>
</html>
